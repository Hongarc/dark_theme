<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dark theme</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
<div class="header">
    Dark theme for <span id="key">Page</span>
</div>
<ul class="theme_list">
    <li class="frame_theme none" data-theme="none">
        <span class="theme_title">No Theme</span>
        <span class="color color_one"></span>
        <span class="color color_two"></span>
        <span class="color color_three"></span>
    </li>
    <li class="frame_theme iceberg" data-theme="iceberg">
        <span class="theme_title">Iceberg</span>
        <span class="color color_one"></span>
        <span class="color color_two"></span>
        <span class="color color_three"></span>
    </li>
    <li class="frame_theme tomorrow" data-theme="tomorrow">
        <span class="theme_title">Tomorrow</span>
        <span class="color color_one"></span>
        <span class="color color_two"></span>
        <span class="color color_three"></span>
    </li>
    <li class="frame_theme material" data-theme="material">
        <span class="theme_title">Material</span>
        <span class="color color_one"></span>
        <span class="color color_two"></span>
        <span class="color color_three"></span>
    </li>
    <li class="frame_theme dusk" data-theme="dusk">
        <span class="theme_title">Dusk</span>
        <span class="color color_one"></span>
        <span class="color color_two"></span>
        <span class="color color_three"></span>
    </li>
    <li class="frame_theme red_alert" data-theme="red_alert">
        <span class="theme_title">Red Alert</span>
        <span class="color color_one"></span>
        <span class="color color_two"></span>
        <span class="color color_three"></span>
    </li>
</ul>

<script src="js/popup.js"></script>
</body>
</html>
